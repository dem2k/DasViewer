plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
}

repositories {
    jcenter()
}

dependencies {
   testImplementation 'junit:junit:4.12'
}

mainClassName = 'dem2k.DasViewer'

application {
    applicationDefaultJvmArgs = [ '--module-path=..\\lib', '--add-modules=javafx.controls,javafx.fxml' ]
}

javafx {
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

task copyDependencies(type: Copy) {
  from configurations.default
  into 'build/libs'
}


task runDasViewer(type: JavaExec) {
  main = mainClassName
  classpath = sourceSets.main.runtimeClasspath
  jvmArgs = [ '--module-path=..\\lib', '--add-modules=javafx.controls,javafx.fxml' ]
}